<button mat-raised-button (click)="onCreate()">
  <mat-icon>add</mat-icon>
  add
</button>
<button mat-raised-button (click)="onUpdate()" [disabled]="!selection.hasValue()">
  <mat-icon>edit</mat-icon>
  edit
</button>
<button mat-raised-button (click)="onDelete()" [disabled]="!selection.hasValue()">
  <mat-icon>delete</mat-icon>
  delete
</button>


<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>


<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                      [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)"
                      [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </ng-container>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Id</th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <ng-container matColumnDef="cateName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> CateName</th>
      <td mat-cell *matCellDef="let row"> {{row.cateName}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
      <td mat-cell *matCellDef="let row"> {{row.name}}</td>
    </ng-container>

    <ng-container matColumnDef="inventory">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Inventory</th>
      <td mat-cell *matCellDef="let row"> {{row.inventory}}</td>
    </ng-container>

    <ng-container matColumnDef="place">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> place</th>
      <td mat-cell *matCellDef="let row"> {{row.place}}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> price</th>
      <td mat-cell *matCellDef="let row"> {{row.price}}</td>
    </ng-container>

    <ng-container matColumnDef="saleNum">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> saleNum</th>
      <td mat-cell *matCellDef="let row"> {{row.saleNum}}</td>
    </ng-container>

    <ng-container matColumnDef="img">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> img</th>
      <td mat-cell *matCellDef="let row"> {{row.img}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="rowSelection(row)">
    </tr>
  </table>

  <mat-paginator [pageSize]="10"></mat-paginator>
</div>
