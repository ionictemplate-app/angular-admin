<button mat-raised-button (click)="onCreate()">
  <mat-icon>add</mat-icon>
  add
</button>
<button mat-raised-button (click)="onUpdate($event)" [disabled]="!selection.hasValue()">
  <mat-icon>edit</mat-icon>
  edit
</button>
<button mat-raised-button (click)="onDelete()" [disabled]="!selection.hasValue()">
  <mat-icon>delete</mat-icon>
  delete
</button>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="check">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <ng-container matColumnDef="cateId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> cateId</th>
      <td mat-cell *matCellDef="let row"> {{row.cateId}}</td>
    </ng-container>

    <ng-container matColumnDef="img">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> img</th>
      <td mat-cell *matCellDef="let row">
        {{row.img}}
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="rowSelection(row)">
    </tr>
  </table>

  <mat-paginator [pageSize]="10"></mat-paginator>
</div>
