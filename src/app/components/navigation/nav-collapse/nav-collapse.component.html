<a (click)="onToggle($event)" class="nav-link" matRipple>
  <mat-icon class="nav-link-icon" color="accent" *ngIf="item.icon">{{item.icon}}</mat-icon>
  <span class="nav-link-title">{{item.title | translate}}</span>
  <span class="nav-link-badge" *ngIf="item.badge"
        [ngStyle]="{'background-color':item.badge.background,'color':item.badge.foreground}">
    {{item.badge.title}}
  </span>
  <mat-icon class="nav-collapse-arrow">keyboard_arrow_right</mat-icon>
</a>

<div class="nav-children" [@slideInOut]="isToggle">
  <ng-container *ngFor="let item of item?.children">
    <app-nav-item *ngIf="item.type==='item'" [item]="item"></app-nav-item>
    <app-nav-collapse *ngIf="item.type==='collapse'" [item]="item"></app-nav-collapse>
  </ng-container>
</div>
